services:
  pyroscope:
    image: "pyroscope/pyroscope:latest"
    restart: unless-stopped
    ports:
      - "4040:4040"
    command:
      - "server"
  prometheus:
    image: "prom/prometheus"
    restart: unless-stopped
    volumes:
      - ~/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    environment:
      - '--config.file=/etc/prometheus/prometheus.yml'
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
  ircd:
    image: ircd-race:latest
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile.race
    ports:
      - "0.0.0.0:6667:6667"
      - "2112:2112"
    environment:
      - SERVER_NAME=ircd
      - PYROSCOPE_ENABLE=1
      - PYROSCOPE_ADDRESS=http://pyroscope:4040
      - PROMETHEUS_ENABLE=1
volumes:
  prometheus_data:
    external: false